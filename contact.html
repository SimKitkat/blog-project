<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Simone Designs</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
      }
      header {
        background-color: #1e1e1e;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #333;
      }
      nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input,
      textarea {
        padding: 15px;
        margin-bottom: 20px;
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
      }
      button {
        background-color: #ff69b4;
        color: #fff;
        border: none;
        padding: 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ff85c1;
      }
      footer {
        background-color: #1e1e1e;
        text-align: center;
        padding: 20px;
        border-top: 1px solid #333;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h1>Let's Work Together</h1>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input
          type="email"
          name="email"
          placeholder="Your Email Address"
          required
        />
        <textarea
          name="message"
          rows="6"
          placeholder="Tell me about your project..."
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer>
      <p>Â© 2025 Sim-Builds. All rights reserved.</p>
    </footer>
  </body>
</html>
